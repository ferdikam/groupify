services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
        volumes:
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
            - ./database:/var/www/html/database
            - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
            - ./docker/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
            - certbot_certs:/etc/letsencrypt
            - certbot_www:/var/www/certbot
        networks:
            - laravel_network
        mem_limit: 512m
        cpus: 0.7

    nginx:
        image: nginx:alpine
        container_name: laravel_nginx
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx-ssl.conf:/etc/nginx/nginx.conf
            - certbot_certs:/etc/letsencrypt
            - certbot_www:/var/www/certbot
        depends_on:
            - app
        networks:
            - laravel_network
        mem_limit: 64m

    certbot:
        image: certbot/certbot
        container_name: laravel_certbot
        volumes:
            - certbot_certs:/etc/letsencrypt
            - certbot_www:/var/www/certbot
        command: certonly --webroot --webroot-path=/var/www/certbot --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN_NAME}
        depends_on:
            - nginx

volumes:
    certbot_certs:
    certbot_www:

networks:
    laravel_network:
        driver: bridge
