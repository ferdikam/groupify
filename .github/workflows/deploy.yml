# .github/workflows/deploy.yml
name: Deploy Laravel Filament

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy deployment scripts to server
        run: |
          scp -r ./scripts ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "chmod +x /tmp/scripts/*.sh"

      - name: Install production environment
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "/tmp/scripts/install-environment.sh"

      - name: Setup project
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "/tmp/scripts/setup-project.sh '${{ secrets.PROJECT_PATH }}' '${{ github.repository }}'"

      - name: Create Docker configurations
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "/tmp/scripts/create-docker-configs.sh '${{ secrets.PROJECT_PATH }}' '${{ secrets.DOMAIN_NAME }}'"

      - name: Deploy application
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          SSL_EMAIL: ${{ secrets.SSL_EMAIL }}
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "/tmp/scripts/deploy-app.sh '${{ secrets.PROJECT_PATH }}' '$APP_KEY' '$DB_DATABASE' '$DB_USERNAME' '$DB_PASSWORD' '$DOMAIN_NAME' '$SSL_EMAIL'"

      - name: Setup SSL
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "/tmp/scripts/setup-ssl.sh '${{ secrets.PROJECT_PATH }}' '${{ secrets.DOMAIN_NAME }}'"

      - name: Verify deployment
        run: |
          sleep 15
          curl -I http://${{ secrets.DOMAIN_NAME }} || echo "HTTP test completed"
          curl -I https://${{ secrets.DOMAIN_NAME }} || echo "HTTPS test completed"
