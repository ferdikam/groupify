# .github/workflows/deploy.yml
name: Deploy Laravel Filament

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Verify required secrets
        run: |
          echo "ðŸ” VÃ©rification des secrets requis:"
          echo "SERVER_HOST: ${{ secrets.SERVER_HOST != '' }}"
          echo "SERVER_USER: ${{ secrets.SERVER_USER != '' }}"
          echo "DOMAIN_NAME: ${{ secrets.DOMAIN_NAME != '' }}"
          echo "SSL_EMAIL: ${{ secrets.SSL_EMAIL != '' }}"
          echo "APP_KEY: ${{ secrets.APP_KEY != '' }}"

          if [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "âŒ SERVER_HOST et SERVER_USER sont requis"
            exit 1
          fi

      - name: Install production environment
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            # Installation de l'environnement de base
            set -e

            # VÃ©rification des privilÃ¨ges
            if [ \"\$EUID\" -ne 0 ] && ! sudo -n true 2>/dev/null; then
                echo 'âŒ PrivilÃ¨ges insuffisants. Configurez sudo sans mot de passe.'
                exit 1
            fi

            SUDO=\"\"
            if [ \"\$EUID\" -ne 0 ]; then
                SUDO=\"sudo\"
            fi

            # Mise Ã  jour systÃ¨me
            \$SUDO apt update

            # Installation Docker
            if ! command -v docker &> /dev/null; then
                echo 'ðŸ³ Installation Docker...'
                curl -fsSL https://get.docker.com -o get-docker.sh
                \$SUDO sh get-docker.sh
                \$SUDO systemctl enable docker
                \$SUDO systemctl start docker
                \$SUDO usermod -aG docker \$USER
                rm get-docker.sh
            fi

            # Installation Docker Compose
            if ! command -v docker-compose &> /dev/null; then
                echo 'ðŸ”§ Installation Docker Compose...'
                \$SUDO curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
                \$SUDO chmod +x /usr/local/bin/docker-compose
            fi

            # Installation des outils
            \$SUDO apt install -y git curl

            echo 'âœ… Environnement installÃ©'
          "

      - name: Deploy application code
        run: |
          PROJECT_PATH="/home/deploy/groupify"

          echo "ðŸ“¦ CrÃ©ation de l'archive du projet..."
          tar -czf project.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='vendor' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='*.log' \
            --exclude='.env' \
            .

          echo "ðŸ“¤ Envoi de l'archive..."
          scp project.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

          echo "ðŸš€ Configuration du projet sur le serveur..."
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            set -e
            PROJECT_PATH='$PROJECT_PATH'

            echo 'ðŸ§¹ Nettoyage...'
            rm -rf \"\$PROJECT_PATH\"
            mkdir -p \"\$PROJECT_PATH\"

            echo 'ðŸ“‚ Extraction...'
            cd \"\$PROJECT_PATH\"
            tar -xzf /tmp/project.tar.gz

            echo 'ðŸ”§ Configuration Git...'
            git init
            git add .
            git commit -m 'Deployment commit' || true

            echo 'ðŸ”‘ Permissions...'
            chown -R \$USER:\$USER \"\$PROJECT_PATH\" 2>/dev/null || sudo chown -R \$USER:\$USER \"\$PROJECT_PATH\" || true

            echo 'ðŸ§¹ Nettoyage temporaire...'
            rm -f /tmp/project.tar.gz

            echo 'âœ… Projet configurÃ© dans: \$PROJECT_PATH'
          "

      - name: Create Docker configurations
        run: |
          PROJECT_PATH="/home/deploy/groupify"

          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            set -e
            cd '$PROJECT_PATH'
            mkdir -p docker

            echo 'ðŸ³ CrÃ©ation nginx.conf...'
            cat > docker/nginx.conf << 'EOF'
          worker_processes 1;
          events { worker_connections 512; }
          http {
              include /etc/nginx/mime.types;
              sendfile on;
              keepalive_timeout 15;
              client_max_body_size 20M;
              gzip on;

              server {
                  listen 80;
                  server_name _;
                  root /var/www/html/public;
                  index index.php;

                  location /.well-known/acme-challenge/ { root /var/www/certbot; }

                  location / { try_files \$uri \$uri/ /index.php?\$query_string; }
                  location ~ \.php\$ {
                      fastcgi_pass app:9000;
                      fastcgi_param SCRIPT_FILENAME \$realpath_root\$fastcgi_script_name;
                      include fastcgi_params;
                      fastcgi_read_timeout 300;
                  }
              }
          }
          EOF

            echo 'ðŸ”§ CrÃ©ation supervisord.conf...'
            cat > docker/supervisord.conf << 'EOF'
          [supervisord]
          nodaemon=true
          user=root
          logfile=/var/log/supervisor/supervisord.log

          [program:nginx]
          command=nginx -g \"daemon off;\"
          autorestart=false

          [program:php-fpm]
          command=php-fpm
          autorestart=false
          EOF

            echo 'ðŸ”§ CrÃ©ation php-fpm.conf...'
            cat > docker/php-fpm.conf << 'EOF'
          [www]
          user = www
          group = www
          listen = 9000
          pm = dynamic
          pm.max_children = 8
          pm.start_servers = 2
          pm.min_spare_servers = 1
          pm.max_spare_servers = 3
          EOF

            echo 'âœ… Configurations crÃ©Ã©es'
          "

      - name: Deploy application
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          SSL_EMAIL: ${{ secrets.SSL_EMAIL }}
        run: |
          PROJECT_PATH="/home/deploy/groupify"

          # CrÃ©er le script de dÃ©ploiement sur le serveur
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cat > /tmp/deploy.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -e

          PROJECT_PATH=\"$PROJECT_PATH\"
          APP_KEY=\"$APP_KEY\"
          DOMAIN_NAME=\"$DOMAIN_NAME\"
          SSL_EMAIL=\"$SSL_EMAIL\"

          echo \"ðŸš€ DÃ©ploiement Laravel avec SQLite...\"
          cd \"\$PROJECT_PATH\"

          # CrÃ©ation .env
          cat > .env << ENV_FILE
          APP_NAME=\"Laravel Filament\"
          APP_ENV=production
          APP_KEY=\$APP_KEY
          APP_DEBUG=false
          APP_URL=http://\$DOMAIN_NAME

          DB_CONNECTION=sqlite
          DB_DATABASE=/var/www/html/database/database.sqlite

          DOMAIN_NAME=\$DOMAIN_NAME
          SSL_EMAIL=\$SSL_EMAIL

          CACHE_DRIVER=file
          SESSION_DRIVER=file
          QUEUE_CONNECTION=sync
          LOG_CHANNEL=stack
          LOG_LEVEL=error
          ENV_FILE

          # PrÃ©paration
          mkdir -p storage/{app/public,framework/{cache,sessions,views},logs} bootstrap/cache database
          touch database/database.sqlite
          chmod 664 database/database.sqlite

          # Docker
          docker-compose down --remove-orphans || true
          docker system prune -f || true
          docker-compose build --no-cache
          docker-compose up -d app

          # Attente
          echo \"â³ Attente du conteneur app...\"
          for i in {1..30}; do
              if docker-compose exec -T app php -v > /dev/null 2>&1; then
                  echo \"âœ… App prÃªt\"
                  break
              fi
              echo \"Tentative \$i/30...\"
              sleep 2
          done

          # Nginx
          docker-compose up -d nginx
          sleep 10

          # Laravel
          docker-compose exec -T app composer install --no-dev --optimize-autoloader --no-interaction || true
          docker-compose exec -T app php artisan migrate --force
          docker-compose exec -T app php artisan config:cache
          docker-compose exec -T app php artisan route:cache
          docker-compose exec -T app php artisan view:cache
          docker-compose exec -T app php artisan storage:link || true

          # Permissions
          docker-compose exec -T app chown -R www:www /var/www/html/storage
          docker-compose exec -T app chown -R www:www /var/www/html/bootstrap/cache
          docker-compose exec -T app chown -R www:www /var/www/html/database

          echo \"âœ… DÃ©ploiement terminÃ©\"
          DEPLOY_SCRIPT

            chmod +x /tmp/deploy.sh
            /tmp/deploy.sh
          "

      - name: Verify deployment
        run: |
          sleep 15
          echo "ðŸ§ª Test de l'application..."
          curl -I http://${{ secrets.DOMAIN_NAME }} || echo "HTTP test terminÃ©"

          # Afficher les logs en cas de problÃ¨me
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /home/deploy/groupify
            echo 'ðŸ“Š Statut des conteneurs:'
            docker-compose ps
            echo 'ðŸ“‹ Logs rÃ©cents:'
            docker-compose logs --tail=20
          "
