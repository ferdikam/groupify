version: '3.8'

services:
  app:
    image: ghcr.io/ferdikam/groupify:develop-latest
    container_name: laravel-staging
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - staging_storage_data:/app/storage
    environment:
      - APP_ENV=staging
      - APP_DEBUG=true
      - APP_URL=https://staging.yourdomain.com
      - DB_CONNECTION=mysql
      - DB_HOST=mysql-staging
      - DB_PORT=3306
      - DB_DATABASE=laravel_staging
      - DB_USERNAME=laravel
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis-staging
      - REDIS_PORT=6379
    depends_on:
      - mysql-staging
      - redis-staging
    networks:
      - laravel-staging

  mysql-staging:
    image: mysql:8.0
    container_name: laravel-mysql-staging
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_staging
      MYSQL_USER: laravel
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - staging_mysql_data:/var/lib/mysql
    networks:
      - laravel-staging

  redis-staging:
    image: redis:7-alpine
    container_name: laravel-redis-staging
    restart: unless-stopped
    volumes:
      - staging_redis_data:/data
    networks:
      - laravel-staging

volumes:
  staging_mysql_data:
  staging_redis_data:
  staging_storage_data:

networks:
  laravel-staging:
    driver: bridge
